<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-coder Test</title>
  <link rel="stylesheet" href="css/resetCssLite.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/block-1.css">
  <link rel="stylesheet" href="css/block-2.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>
  <header class="header">
    <div class="container">

      <div id="popup" class="popup">
        <a class="close" href="#">X</a>
        <p>Pop-up</p>
      </div>

      <div class="header__inner">

        <div class="header__block">

          <a href="#popup" class="btn">Open pop-up button</a>

        </div>

      </div>

    </div>
    <!--container-->
  </header>


  <section class="block-1">
    <div class="container">

      <div class="block-1__inner">

        <div class="block-1__items">
          <div class="block-1__item item-1"></div>
          <div class="block-1__item item-2"></div>
          <div class="block-1__item item-3"></div>
          <div class="block-1__item item-4"></div>
          <div class="block-1__item item-5"></div>
        </div>

      </div>

    </div>
    <!--container-->
  </section>


  <section class="block-2">
    <div class="container">

      <div class="block-2__inner">

        <div class="block-2__items">
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
        </div>

      </div>

    </div>
    <!--container-->
  </section>


  <footer class="footer">
    <div class="container">

      <div class="footer__items">

      </div>

    </div>
  </footer>
</body>

</html>
